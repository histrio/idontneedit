services:
  app:
    image: ${IMAGE_NAME:-histrio/idontneedit:latest}
    pull_policy: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - static-data:/app/static
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:${PORT:-8000}/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    depends_on:
      app:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ansible/Caddyfile:/etc/caddy/Caddyfile:ro
      - static-data:/app/static:ro
    env_file:
      - .env
    restart: unless-stopped

volumes:
  static-data:
    driver: local
